<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- FONT BODY -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- FONT H1 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive-tablet.css">
    <link rel="stylesheet" href="css/responsive-desktop.css">
</head>

<body>
    <header class="row">
        <h1>GIALLO BOOLEANO</h1>
    </header>

    <main>
        <div class="container">
            <!-- VIDEO & RECIPE SECTION -->
            <section class="italian-dessert">
                <h3>DOLCI E DESSERTS</h3>
                <div class="dessert-rating row">
                    <div class="dessert-name row">
                        <h2>Tiramisù</h2>
                        <h2 class="dn">(Dolce tradizionale)</h2>
                    </div>

                    <!-- RATING -->
                    <div class="rating row">
                        <i class="fa-solid fa-star" style="color: #FF9614;"></i>
                        <p><strong>4.6</strong>/5</p>
                        <button class="rate ml-10">RATE</button>
                    </div>
                </div>

                    <!-- VIDEO -->
                <nav class="yt-video relative">
                    <iframe src="https://www.youtube.com/embed/JVT900H6s0g?si=-iikjkx3JCJ2Yh5s" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </nav>

                <!-- RECIPE -->
                <div class="recipe">

                    <div class="food-type">
                        <div class="kcal-info row">
                            <div class="kcal">544Kcal</div>
                            <div><button class="info-btn">+ info</button></div>
                        </div>

                        <div class="grey-border"></div>

                        <div><i class="fa-solid fa-carrot"></i> <span class="veg">VEGETARIANO</span></div>
                    </div>

                    <!-- INGREDIENTS -->
                    <div class="preparation">
                        <ul>
                            <li><i class="fa-solid fa-blender" style="color: #FF9614;"></i> Difficoltà:<strong> Facile</strong></li>
                            <li><i class="fa-solid fa-clock" style="color: #FF9614;"></i> Tempo:<strong> 40 minuti</strong></li>
                            <li><i class="fa-solid fa-chart-pie" style="color: #FF9614;"></i> Porzione per:<strong> 8 persone</strong></li>
                            <li><i class="fa-solid fa-euro-sign" style="color: #FF9614;"></i> Costo:<strong> Contenuto</strong></li>
                            <li><i class="fa-solid fa-thumbtack" style="color: #FF9614;"></i> <strong>Note:</strong> +2 ore di riposo in frigo</li>
                        </ul>
                    </div>
                </div>
            </section>

        </div>
    </main>

    <footer>
        
    </footer>
</body>
</html>
